<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Firma Kutusu API</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary-color: #3e396b; /* Logo color */
        --secondary-color: #f8fafc; /* Light gray background */
        --accent-color: #6b7280; /* Neutral text */
        --success-color: #10b981; /* Modern green for status */
        --text-color: #1f2937; /* Dark gray for body text */
        --white: #ffffff; /* Clean white for cards */
        --border-radius: 12px; /* Softer corners */
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Inter", sans-serif;
        background-color: var(--secondary-color);
        color: var(--text-color);
      }

      .container {
        max-width: 720px;
        width: 90%;
        background: var(--white);
        border-radius: var(--border-radius);
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        overflow: hidden;
        animation: fadeIn 0.5s ease-out;
      }

      header {
        padding: 2rem;
        text-align: center;
        border-bottom: 1px solid #e5e7eb;
      }

      .logo-container {
        margin-bottom: 1rem;
      }

      .logo {
        max-width: 400px;
        height: auto;
      }

      h1 {
        font-size: 1.5em;
        font-weight: 600;
        color: var(--accent-color);
        margin-bottom: 0.5rem;
      }

      .version {
        display: inline-block;
        background-color: #e5e7eb;
        color: var(--accent-color);
        padding: 0.25rem 0.75rem;
        border-radius: 12px;
        font-size: 0.875rem;
        font-weight: 500;
      }

      .content {
        padding: 2rem;
        text-align: center;
      }

      .status {
        display: inline-flex;
        align-items: center;
        background-color: var(--success-color);
        color: var(--white);
        padding: 0.5rem 1.25rem;
        border-radius: 20px;
        font-size: 0.875rem;
        font-weight: 500;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      .status::before {
        content: "";
        width: 8px;
        height: 8px;
        background-color: var(--white);
        border-radius: 50%;
        margin-right: 0.5rem;
        animation: pulse 1.5s infinite;
      }

      footer {
        padding: 1rem;
        text-align: center;
        font-size: 0.75rem;
        color: var(--accent-color);
        background-color: #f9fafb;
        border-top: 1px solid #e5e7eb;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
          opacity: 1;
        }
        50% {
          transform: scale(1.2);
          opacity: 0.7;
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }

      @media (max-width: 600px) {
        .container {
          width: 95%;
        }

        header {
          padding: 1.5rem;
        }

        h1 {
          font-size: 1.5rem;
        }

        .logo {
          max-width: 150px;
        }

        .content {
          padding: 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo-container">
          <img src="/images/hedalogo.png" alt="HEDA Logo" class="logo" />
        </div>
        <h1>Firma Kutusu API Servisi</h1>
        <span class="version">V 1.2</span>
      </header>

      <div class="content">
        <div class="status">SİSTEM AKTİF</div>
      </div>

      <footer>© 2025 HEDA Teknoloji | Tüm Hakları Saklıdır</footer>
    </div>
  </body>
</html>
